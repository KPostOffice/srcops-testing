- project:
    check:
      jobs:
        - thoth-coala-dev
        - thoth-coala
        - thoth-pylint-dev
    gate:
      jobs:
        - noop

    release:
      jobs:
        - upload-test-pypi

    kebechet-auto-gate:
      jobs:
        - noop

- job:
    name: thoth-pylint-dev
    parent: base-openshift-pod
    nodeset:
      nodes:
        - name: pod
          label: linter-pod
    run: pylint.yaml

- job:
    name: thoth-coala-dev
    parent: base-openshift-pod
    nodeset:
      nodes:
        - name: pod
          label: coala-pod
    run: coala.yaml
