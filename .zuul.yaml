- project:
    check:
      queue: "thoth-station/core"
      jobs:
        - "dco-license"
        - "thoth-github-wip"
        - "thoth-coala"
        - "thoth-pytest"
    gate:
      jobs:
        - "thoth-coala"
        - "thoth-pytest"

    post:
      jobs:
        - "trigger-build":
            vars:
              cluster: "paas.psi.redhat.com"
              namespace: "thoth-test-core"
              buildConfigName: "metrics-exporter"
        - "trigger-build":
            vars:
              webhook_url: >-
                https://paas.psi.redhat.com/oapi/v1/namespaces/thoth-test-core/
                buildconfigs/metrics-exporter

    kebechet-auto-gate:
      jobs:
        - "thoth-coala"
        - "thoth-pytest"
